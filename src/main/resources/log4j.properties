# Set root logger level to DEBUG and its only appender to file appender
log4j.rootCategory=ALL, file
# Define file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender

log4j.appender.file.File=app5.log

# Define layout for file appender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%r [%t] %-5p %c %x - %m%n